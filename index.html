<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Document</title>
 <style>
 .container {
 display: grid;
 height: 4000px;
 grid-template-columns: 1fr 1fr;
 column-gap: 20px;
 grid-row-gap: 20px
 }
 </style>
 </head>
 <body>
 <div class="container">
 <div id="embed-1"></div>
 <div id="embed-2"></div>
 <div id="embed-3"></div>
 <div id="embed-4"></div>
 <div id="embed-5"></div>
 <div id="embed-6"></div>
 <div id="embed-7"></div>
 <div id="embed-8"></div>
 <div id="embed-9"></div>
 <div id="embed-10"></div>
 </div>
 <script type="text/javascript" src="https://c64.assets-yammer.com/assets/platform_embed.js"></script>
 <script type="text/javascript">
 // home embed
 yam.connect.embedFeed({
 "feedType": "home",
 "container": "#embed-1",
 });
 yam.connect.embedFeed({
 "feedType": "home",
 "container": "#embed-2",
 "useNewYammer": true,
 });
 // group embed
 yam.connect.embedFeed({
 "feedType": "group",
 "feedId": 870956,
 "container": "#embed-3",
 config: {
 	promptText: "Post to the Yammer team",
 	hideNetworkName: true
	}
 });
 yam.connect.embedFeed({
 "feedType": "group",
 "feedId": 870956,
 "container": "#embed-4",
 "useNewYammer": true,
  config: {
 	promptText: "Post to the Yammer team",
 	hideNetworkName: true
	}
 });
 // user embed
 yam.connect.embedFeed({
 "feedType": "user",
 "feedId": 4606369,
 "container": "#embed-5",
 config: {
 	header: false
  }
 });
 yam.connect.embedFeed({
 "feedType": "user",
 "feedId": 4606369,
 "container": "#embed-6",
 "useNewYammer": true,
 config: {
 	header: false
  }
 });
 // topic embed
 yam.connect.embedFeed({
 "feedType": "topic",
 "feedId": 53906,
 "container": "#embed-7",
  config: {
 	footer: false
  }
 });
 yam.connect.embedFeed({
 "feedType": "topic",
 "feedId": 53906,
 "container": "#embed-8",
 "useNewYammer": true,
 config: {
 	footer: false,
 	theme: 'dark'
  }
 });
yam.connect.embedFeed({
 "feedType": "open-graph",
 "container": "#embed-9",
 objectProperties: {
 	url: 'https://www.microsoft.com/en-us/',
 	type: 'page'
 }
 });
 yam.connect.embedFeed({
 "feedType": "open-graph",
 "container": "#embed-10",
 "useNewYammer": true,
 objectProperties: {
 	url: 'https://www.microsoft.com/en-us/',
 	type: 'page'
 }
 });
 </script>
 </body>
</html>
